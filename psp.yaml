---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: '*'
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"
  name: sock-shop
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - '*'
  allowedUnsafeSysctls:
  - '*' 
  fsGroup:
    rule: RunAsAny
  hostIPC: true
  hostNetwork: true
  hostPID: true
  hostPorts:
  - max: 65535
    min: 0
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sock-shop
    app.kubernetes.io/part-of: sock-shop
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"    
  name: sock-shop
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
  resourceNames:
  - sock-shop
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/name: sock-shop
    app.kubernetes.io/part-of: sock-shop
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/cluster-service: "true"     
  name: sock-shop
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sock-shop
subjects:
- kind: ServiceAccount
  name: sock-shop
  namespace: sock-shop
- kind: Group
  name: system:serviceaccounts:sock-shop
  apiGroup: rbac.authorization.k8s.io